    <div class="container-fluid text-center">

                </div>

                <div style="padding-bottom: 4%"></div>

                <form class="form-horizontal" style="align-items: center;" name="details">

                    <div class="form-group">

                        <label class="control-label col-sm-3" for=UserType>UserType</label>

                        <div class="col-sm-7">

                            <select class="form-control" id="UserType" required>

                                <option disabled selected>Enter the user type</option>
                                <option>Player</option>
                                <option>Scorer</option>
                                <option>Organizer</option>
                                <option>Umpire</option>
                                <option>Ballboy</option>

                            </select>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="Name">Name</label>

                        <div class="col-sm-7">

                            <input type="text" class="form-control" id="Name" placeholder="enter full name" name="Name" required>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="Location">Location</label>

                        <div class="col-sm-7">

                            <input type="text" class="form-control" id="Location" placeholder="enter valid Location" name="Location" required>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="Email">Email</label>

                        <div class="col-sm-7">

                            <input type="text" class="form-control" id="Email" placeholder="enter valid email id" name="Email" required>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="Address">Address</label>

                        <div class="col-sm-7">

                            <input type="text" class="form-control" id="Address" placeholder="enter valid address" name="Address" required>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="UserName">UserName</label>

                        <div class="col-sm-7">

                            <input type="text" class="form-control" id="UserName" placeholder="enter UserName" name="UserName" required>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="Password">Password</label>

                        <div class="col-sm-7">

                            <input type="password" class="form-control" id="Password" placeholder="enter the password" name="Password" required>

                        </div>

                    </div>

                    <div style="padding-bottom: 20px"></div>

                    <div class="form-group">

                        <label class="control-label col-sm-3" for="Repeat Password">Repeat Password</label>

                        <div class="col-sm-7">

                            <input type="password" class="form-control" id="Repeat-Password" placeholder="Re-enter the password" name="Repeat-Password" required>

                        </div>

                    </div>

                </form>

                <div style="padding-bottom: 6%"></div>

                <div class="col-sm-12">

                    <label class="col-sm-2"></label>
                    <button type="submit" class="btn btn-primary col-sm-2" data-submit="modal" onclick='UserRegistrationModule.userRegistration();'>Sign up</button>
                    <label class="col-sm-2"></label>
                    <button type="reset" class="btn btn-danger col-sm-2" onclick="window.open('./homepage.html','_self')">Cancel</button>

                </div>

                <div style="padding-bottom: 10%"></div>
